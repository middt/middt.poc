version: 1
common:
  logLevel: debug
apps:
  - appID: yourappname
    appDirPath: ./
    appPort: 5000
    daprHTTPPort: 3500
    daprGRPCPort: 50001
    resourcesPath: ./components/
    command: ["dotnet", "run"]    # Fixed: command as array
    env:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://localhost:5000